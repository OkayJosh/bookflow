<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Students</title>
</head>
<body>
    <h1>List of Students</h1>
    <ul>
        {% for student in students %}
            <li><a href="{% url 'admin_borrowed_books' student.student_id %}">{{ student.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
